<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Input and Radio Practice</title>
</head>
<body>
    <form>
        First Name: <input type="text" name="firstname" placeholder="First Name"><br>
         Last Name: <input type="text" name="lastname" placeholder="Last Name"><br>
         <button type="submit">Submit!</button>
   <h4>My Dream Developer Position</h4>
    <input type="radio" id="Developer" name="Postions" value="Web Developer"/>
    <label for="Developer">Web Developer</label><br>
    <input type="radio" id="Developer" name="Postions" value="UX/UI Designer"/>
    <label for="Developer">UX/UI Designer</label><br>
    <input type="radio" id="Developer" name="Postions" value="Mobile Applications Developer"/>
    <label for="Developer">Mobile Applications Developer</label><br>
    <input type="radio" id="Developer" name="Postions" value="Senior Web Developer"/>
    <label for="Developer">Senior Web Developer</label><br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
